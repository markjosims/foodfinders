{% extends "base.html" %}

{% block content %}
<div id="splash_carousel" class="carousel slide" data-ride="carousel" data-interval="3000">
	<ol class="carousel-indicators">
	<li data-target="#splash_carousel" data-slide-to="0" class="active"></li>
	<li data-target="#splash_carousel" data-slide-to="1"></li>
	<li data-target="#splash_carousel" data-slide-to="2"></li>
	<li data-target="#splash_carousel" data-slide-to="3"></li>
	</ol>
	<div class="carousel-inner">
	<div class="carousel-item active">
		<img class="d-block w-100" src="../static/images/splash.png" alt="Splash" width="640" height="560">
		<div class="absolute-div">
			<div class="carousel-caption">
				<h1>Food Finders helps you find great places to eat</h1>
			</div>
			</div>
	</div>
	<div class="carousel-item">
		<img class="d-block w-100" src="../static/images/restaurant.jpg" alt="Restaurant" width="640" height="560">
		<div class="absolute-div">
			<div class="carousel-caption">
				<h1>Explore restaurants</h1>
			</div>
			</div>
	</div>
	<div class="carousel-item">
		<img class="d-block w-100" src="../static/images/city.jpg" alt="Cities" width="640" height="560">
		<div class="absolute-div">
			<div class="carousel-caption">
				<h1>Discover places to eat by city</h1>
			</div>
			</div>
	</div>
	<div class="carousel-item">
		<img class="d-block w-100" src="../static/images/food.jpg" alt="Categories" width="740" height="560">
		<div class="absolute-div">
			<div class="carousel-caption">
				<h1>See where to find your favorite cuisine</h1>
			</div>
			</div>
	</div>
	</div>
	<a class="carousel-control-prev" href="#splash_carousel" role="button" data-slide="prev">
	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
	<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#splash_carousel" role="button" data-slide="next">
	<span class="carousel-control-next-icon" aria-hidden="true"></span>
	<span class="sr-only">Next</span>
	</a>
</div>
{% endblock %}
